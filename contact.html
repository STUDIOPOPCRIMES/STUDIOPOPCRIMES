<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | StudioPopCrimes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #f1f1f1;
        }

        .hero-section {
            background-color: #000;
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.85;
        }

        .contact-content {
            padding: 60px 15px;
        }

        .contact-card {
            background: #111;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #f1f1f1;
            text-align: center;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(255, 255, 255, 0.1);
        }

        .contact-card i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .contact-card a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .contact-card a:hover {
            color: #ccc;
        }

        .back-button {
            margin: 40px 0 20px;
        }

        .btn-outline-light {
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 30px 0;
        }

        footer a {
            color: #aaa;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Let’s connect and start creating your vision — fast response guaranteed!</p>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="contact-content">
        <div class="container">
            <div class="row g-4 justify-content-center">

                <!-- Instagram -->
                <div class="col-md-4">
                    <div class="contact-card">
                        <i class="bi bi-instagram"></i>
                        <p><a href="https://instagram.com/studiopopcrimes" target="_blank">@studiopopcrimes</a></p>
                    </div>
                </div>

                <!-- Email -->
                <div class="col-md-4">
                    <div class="contact-card">
                        <i class="bi bi-envelope-fill"></i>
                        <p><a href="mailto:studiopopcrimes@gmail.com">studiopopcrimes@gmail.com</a></p>
                    </div>
                </div>

                <!-- WhatsApp -->
                <div class="col-md-4">
                    <div class="contact-card">
                        <i class="bi bi-whatsapp"></i>
                        <p><a href="https://wa.me/6281234567890" target="_blank">+62 812-3456-7890</a></p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Back to Home Button -->
    <div class="text-center back-button">
        <a href="index.html" class="btn btn-outline-light">← Back to Home</a>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-2">© 2025 StudioPopCrimes. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
