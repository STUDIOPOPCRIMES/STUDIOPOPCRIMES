<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Work</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .recent-work-section {
            padding: 60px 0;
            background-color: #f8f9fa;
        }

        .recent-title {
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .card img {
            height: 220px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <section class="recent-work-section">
        <div class="container">
            <h2 class="recent-title">Recent Work</h2>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="../assets/images/work1.jpg" class="card-img-top" alt="Work 1">
                        <div class="card-body">
                            <h5 class="card-title">Project Name 1</h5>
                            <p class="card-text">Short description of the work goes here. Highlight your skills or
                                concept.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <img src="../assets/images/work2.jpg" class="card-img-top" alt="Work 2">
                        <div class="card-body">
                            <h5 class="card-title">Project Name 2</h5>
                            <p class="card-text">Short description of the work goes here. Showcase design quality or
                                branding.</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <img src="../assets/images/work3.jpg" class="card-img-top" alt="Work 3">
                        <div class="card-body">
                            <h5 class="card-title">Project Name 3</h5>
                            <p class="card-text">Short description of the work goes here. Include the type of project.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
